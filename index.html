<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/cat.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <title>Projeto Piceza</title>
</head>
<body>
    <div class="text-entry-container">
        <p id="text-entry" class="text-entry">Primeiro, Quero Ver se Você é Quem Eu Estou Esperando</p>
        <div class="text-entry-input">
            <input id="input-name" type="text" name="name" placeholder="Coloque Seu Nome Aqui">
            <button onclick="submitName()" id="submit-button" class="submit-button">Enviar</button>
        </div>
        <div id="input-name-error-message" class="input-name-error-message"><p>Campo Vazio</p></div>

        <div class="text-entry-loading-container">
            <p id="text-entry-input-loading" class="text-entry-input-loading">....Carregando Informações</p>       
        </div>

        <div class="text-entry-input-invalid-name-container">
            <p id="text-entry-input-invalid-name" class="text-entry-input-invalid-name">....Você não é a Pessoa que Eu Estou Esperando</p>
        </div>

        <div class="text-entry-welcome-message">
            <p id="text-entry-welcome-message" class="text-entry-welcome-message">Oi meu amor</p>
        </div>

        <div class="next-step-button-container">
            <button onclick="nextPageButtonClickHandler()" id="next-step-button" class="next-step-button">
                <svg class="svg-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
              </svg>
            </button>
        </div>
    </div> 

    <div id="main-content">
        <div class="earth-images-container">
            <img class="earth-images earth-720p" src="./assets/earth-720p.png" alt="">
            <img class="earth-images earth-1080p" src="./assets/earth-1080p.png" alt="">
            <img id="cute-cat" class="earth-images earth-4K" src="./assets/cute-cat.jpg" alt="">
        </div>
        <div class="image-options">
            <form class="options" action="">
                <select name="earth-options" id="earth-options" onchange="changeEarthImage()">
                    <option selected value="earth-720p">720p</option>
                    <option value="earth-1080p">1080p</option>
                    <option value="earth-4K">4K</option>
                </select>
            </form> 
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
